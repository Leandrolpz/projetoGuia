<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Administrador</title>
<link rel="stylesheet" href="adminCad.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
	<main>
		<div class="container">
		<div class="box">

			<form method="post" class="cadForm" action="saveAdmin">
			<h1>Cadastro Admin</h1>
				<table>
				
				<tr>
				<td><i class="material-icons">person_pin</i></td>
				<td><input type="text"	name="nome" placeholder="Insira seu nome" required><td>
				</tr>
				
				<tr>
				
				<td><i class="material-icons">email</i></td> 
				<td><input type="email" name="email" placeholder="insira seu email" required></td>
				
				</tr>
				
				<tr>
				
				<td><i class="material-icons">https</i></td>
				<td><input type="password" name="senha" required></td>
				
				</tr>
				<tr>
				<td><input type="submit" value="Salvar"></td>
				</tr>
				
				
				</table>
				<div th:replace="fragments/mensagem"></div>
			</form>
		</div>
	</div>
	
	</main>

</body>
</html>
