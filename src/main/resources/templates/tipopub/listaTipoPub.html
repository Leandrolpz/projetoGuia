<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de tipos de Pub</title>

<link rel="stylesheet" href="../css/tipoPubCss/tipo.css">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
	<header th:replace="fragments/padrao :: cabecalho"></header>
	<form action="/chave">
	<table>
		<tr>	
		<th><input type="search" placeholder="Pesquisar" name="chave" ></th>
		<th><button type="submit">  <i class="material-icons">search</i> </button></th>
		</tr>
	
	</table>
	</form>
	<table>
		<thead>
			<tr>
				
				<th>ID</th>
				<th>Tipo</th>
				<th>Descrição</th>
				<th>Palavra Chave</th>
				<th>alterar</th>
				<th>Excluir</th>
				
				
			</tr>
		</thead>

		<tbody>

			<tr th:each="tpub:${tpub}">
				
				<td th:text="${tpub.id}" />
				<td th:text="${tpub.nome}" />
				<td th:text="${tpub.descricao}" />
				<td th:text="${tpub.palavraChave}"/>
				<td><a th:href="@{/alterpub(id=${tpub.id})}"> <i class="material-icons">create</i> </a></td>
				<td><a th:href="@{/deletetipopub(id=${tpub.id})}"> <i class="material-icons">delete_forever</i> </a></td>
			</tr>
			
			
		</tbody>


	</table>
	
	
	
	
	
	
	<ul class="pagination">
		<li th:class="${pagAtual == 1 ? 'disabled' : 'waves-effect'}"><a
			th:href="${pagAtual > 1 ? pagAtual - 1 : '#'}"><i
				class="material-icons">chevron_left</i></a></li>
		<li th:class="${pagAtual == p ? 'active purple' : 'waves-effect'}" th:each="p:${numPag}"><a th:href="${p}"><span
				th:text="${p}"></span></a></li>

		<li th:class="${pagAtual == totalPages ? 'disabled' : 'waves-effect'}"><a th:href="${pagAtual < totalPages ? pagAtual + 1 : '#'}"><i
				class="material-icons">chevron_right</i></a></li>

	</ul>
	
</body>
</html>
