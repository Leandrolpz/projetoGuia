<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Pubs/bares</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<header th:replace="fragments/padrao :: cabecalho"></header>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>tipo</th>
				<th>descrição</th>
				<th>cep</th>
				<th>Endereco</th>
				<th>Bairro</th>
				<th>Cidade</th>
				<th>UF</th>
				<th>Telefone</th>
				<th>Pagamentos</th>
				<th>Horarios</th>
				<th>Site</th>
				<th>Fotos</th>
				<th>Alterar</th>
				<th>Excluir</th>

			</tr>

		</thead>
		<tbody>
			<tr th:each="pub:${pubs}" >

				<td th:text="${pub.id}" />
				<td th:text="${pub.nome}" />
				<td th:text="${pub.tipo.nome}" />
				<td th:text="${pub.descricao}" />
				<td th:text="${pub.cep}" />
				<td th:text="${pub.endereco}" />
				<td th:text="${pub.bairro}" />
				<td th:text="${pub.cidade}" />
				<td th:text="${pub.estado}" />
				<td th:text="${pub.telefone}" />
				<td th:text="${pub.formaPagamento}" />
				<td th:text="${pub.horario}" />
				<td th:text="${pub.site}" />
				<td th:text="${pub.fotos}">
				<td><a th:href="@{/alterpub(id=${pub.id})}"><i class="material-icons">create</i> </a></td>
				<td><a th:href="@{/deletepub(id=${pub.id})}"> <i class="material-icons">delete_forever</i> </a></td>

			</tr>

		</tbody>


	</table>

	<ul class="pagination">
		<li th:class="${pagAtual == 1 ? 'disabled' : 'waves-effect'}"><a
			th:href="${pagAtual > 1 ? pagAtual - 1 : '#'}"><i
				class="material-icons">chevron_left</i></a></li>
		<li th:class="${pagAtual == p ? 'active purple' : 'waves-effect'}"
			th:each="p:${numPag}"><a th:href="${p}"><span th:text="${p}"></span></a></li>

		<li th:class="${pagAtual == totalPages ? 'disabled' : 'waves-effect'}"><a
			th:href="${pagAtual < totalPages ? pagAtual + 1 : '#'}"><i
				class="material-icons">chevron_right</i></a></li>

	</ul>

</body>
</html>
